<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://pro.openweathermap.org/data/2.5/forecast/hourly?lat={lat}&lon={lon}&appid=4hvR8d7eaHdWg1tmEP8XtVYXwQTVRHiR"></script> -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav>Weather Dashboard</nav>
    <main>
        <aside id="search-area">
            <h2 style="color: rgb(8, 8, 118);">Search for a City</h2>
            <form>
                <input id="search-input" placeholder="Search"/>
                <button>Search</button>
            </form>
            <hr />
            <div id="buttons-container">

            </div>
        </aside>
        <div id="weather-area">
            <div>
                <h2 id="city_name" style="color: rgb(8, 8, 118)"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        
            <div>
                <h2 style="color: rgb(8, 8, 118); padding: 15px; text-align: center;">5-Day forecast</h2>
                <div id="forecast-cards">
                    <div class="card">
                        <h3 id="date1"></h3>
                        <img src="" alt="" id="image1">
                        <p id="temp1"></p>
                        <p id="wind1"></p>
                        <p id="humidity1"></p>
                    </div>
                    <div class="card">
                        <h3 id="date2"></h3>
                        <img src="" alt="" id="image2">
                        <p id="temp2"></p>
                        <p id="wind2"></p>
                        <p id="humidity2"></p>
                    </div>
                    <div class="card">
                        <h3 id="date3"></h3>
                        <img src="" alt="" id="image3">
                        <p id="temp3"></p>
                        <p id="wind3"></p>
                        <p id="humidity3"></p>
                    </div>
                    <div class="card">
                        <h3 id="date4"></h3>
                        <img src="" alt="" id="image4">
                        <p id="temp4"></p>
                        <p id="wind4"></p>
                        <p id="humidity4"></p>
                    </div>
                    <div class="card">
                        <h3 id="date5"></h3>
                        <img src="" alt="" id="image5">
                        <p id="temp5"></p>
                        <p id="wind5"></p>
                        <p id="humidity5"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
<!-- <img src="./assets/Weather_style.jpeg"></img> -->
</html>
